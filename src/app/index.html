  <div class="container-fluid">

      </div>

    <div class="row">
      <form action="" method="post">
        <div class="col-md-4">
          <div class="form-group has-feedback">
            <label class="control-label">Participant Code</label>
            <input type="text" class="form-control" id="participantCodeInput" placeholder="XX0000X" />
            <i class="glyphicon glyphicon-search form-control-feedback"></i>
          </div>
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-block btn-primary participantFindButton">Find</button>
        </div>
      </form>
    </div>

  <form action="" method="post">
    <div class="row">
      <div class="col-md-12">
        <h2 class="headline">Gender</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 gender-row">
        <div class="input-group">
          <label class="radio-inline"><input type="radio" value="Male" name="gender">Male</label>
          <label class="radio-inline"><input type="radio" value="female" name="gender">Female</label>
          <label class="radio-inline"><input type="radio" value="non-binary" name="gender">Non-binary</label>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="headline">First Initial</h2>
        </div>
      </div>

        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label headline"></label>
                <select name="firstNameInitial" class="form-control" id="firstNameInitial">
                <option value="" selected disabled hidden>Initial</option>
                <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>

                        <option>F</option>

                        <option>R</option>
                        <option>S</option>

                        <option>U</option>
                        <option>V</option>
                        <option>W</option>
                        <option>X</option>
                        <option>Y</option>
                        <option>Z</option>
                </select>
              </div>
            </div>  
          </div>
      
      <!-- /.col-lg-6 -->
    

    <div class='row'>
      <div class="col-md-12">
        <h2 class="headline">Date of Birth</h2>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <div class="col-md-3">
          <label for="month"></label>
          <input type="date" class="form-control" id="name">
         </div>
      </div>
    </div>

    <div class="row initial-row">
      <div class="col-md-12">
        <h2 class="headline">Mother's First Initials</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="form-group has-feedback">
          <label class="control-label headline"></label>
          <select name="motherInitial" class="form-control" id="motherInitial">
                    <option value="" selected disabled hidden>Initial</option>
                    <option>A</option>
