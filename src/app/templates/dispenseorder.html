      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <h1 class="risk-heading">Order to Dispense</h1>
          </div>
        </div>

        <div class='row'>
          <div class="col-md-12">
            <hr>   
          </div>
        </div>

        <form action="" method="post">
          <div class="row">
            <div class="col-md-6 gender-row">
              <label class="control-label headline">Gender</label>
              <div class="form-group">
                <div class="input-group">
                  <label class="radio-inline"><input type="radio" value="male" name="gender">Male</label>
                  <label class="radio-inline"><input type="radio" value="female" name="gender">Female</label>
                  <label class="radio-inline"><input type="radio" value="non-binary" name="gender">Non-binary</label>
                </div><!-- /input-group -->
              </div>
            </div><!-- /.col-lg-6 -->
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Full Name</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label headline">Birthday</label>
                  <div class="row">
                    <div class="col-md-4">
                      <select name="month" class="form-control" id="month">
                        <option value="" selected disabled hidden>Month</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                      </select>
                    </div>
                    
                    <div class="col-md-4">
                      <select name="day" class="form-control" id="day">
                        <option value="" selected disabled hidden>--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                      </select>
                    </div>
        
                    <div class="col-md-4">
                      <select name="yearpicker" class="form-control" id="yearpicker">
                      <option value="" selected disabled hidden>Year</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          <div class="row">
            <div class="col-md-2">
              <div class="form-group has-feedback">
                <label class="control-label control-label headline" for="motherInitial">Mother's First Initial</label>
                <select name="motherInitial" class="form-control" id="motherInitial">
                  <option value="" selected disabled hidden>Initial</option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                  <option>E</option>
                  <option>F</option>
                  <option>G</option>
                  <option>H</option>
                  <option>I</option>
                  <option>J</option>
                  <option>K</option>
                  <option>L</option>
                  <option>M</option>
                  <option>N</option>
                  <option>O</option>
                  <option>P</option>
                  <option>Q</option>
                  <option>R</option>
                  <option>S</option>
                  <option>T</option>
                  <option>U</option>
                  <option>V</option>
                  <option>W</option>
                  <option>X</option>
                  <option>Y</option>
                  <option>Z</option>
                </select>
              </div>
            </div>
          </div>   

          <div class='row'>
            <div class="col-md-12">
              <hr>   
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 gender-row">
              <div class="form-group">
                <label class="control-label headline">Do you know someone at risk for overdose?</label>
                <div class="input-group">
                  <label class="radio-inline"><input type="radio" value="" name="risk">Yes</label>
                  <label class="radio-inline"><input type="radio" value="" name="risk">No</label>
                </div>
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Current opiod use?</label>
                <select name="currentOpiodUse" class="form-control" id="currentOpiodUse">
                  <option>Heroin</option>
                  <option>Methadone - Prescription</option>
                  <option>Methadone - Street</option>
                  <option>Cocaine</option>
                  <option>Crack</option>
                  <option>Benzos (Valum, Xanas, Klonopin...) - Prescription</option>
                  <option>Benzos (Valum, Xanas, Klonopin...) - Street</option>
                  <option>Prescription opiods - Prescription</option>
                  <option>Prescription opiods - Street</option>
                  <option>PCP</option>
                  <option>Alcohol</option>
                  <option>Other</option>
                  <option>Speed (Crystal, Adderal, Ritalin...) - Prescription</option>
                  <option>Speed (Crystal, Adderal, Ritalin...) - Speed</option>
                  <option>Unknown - Prescription</option>
                  <option>Unknown - Street</option>
                  <option>Other Drugs</option>
                  <option>None</option>
                </select>
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Other recent substance use</label>
                <select name="currentOpiodUse" class="form-control" id="currentOpiodUse">
                  <option>Heroin</option>
                  <option>Methadone - Prescription</option>
                  <option>Methadone - Street</option>
                  <option>Cocaine</option>
                  <option>Crack</option>
                  <option>Benzos (Valum, Xanas, Klonopin...) - Prescription</option>
                  <option>Benzos (Valum, Xanas, Klonopin...) - Street</option>
                  <option>Prescription opiods - Prescription</option>
                  <option>Prescription opiods - Street</option>
                  <option>PCP</option>
                  <option>Alcohol</option>
                  <option>Other</option>
                  <option>Speed (Crystal, Adderal, Ritalin...) - Prescription</option>
                  <option>Speed (Crystal, Adderal, Ritalin...) - Speed</option>
                  <option>Unknown - Prescription</option>
                  <option>Unknown - Street</option>
                  <option>Other Drugs</option>
                  <option>None</option>
                </select>
              </div>
            </div> 
          </div>


          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label headline">Did you use these substances more than 1-2 times/month</label>
                <div class="input-group">
                    <label class="radio-inline"><input type="radio" value="" name="use">Yes</label>
                    <label class="radio-inline"><input type="radio" name="use" value="">No</label>
                  </div>
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label headline">Recent period of abstinence from opiods (in last 3 months)</label>
                <div class="input-group">
                    <label class="radio-inline"><input type="radio" name="abstinence"value="">Yes</label>
                    <label class="radio-inline"><input type="radio" name="abstinence" value="">No</label>
                  </div>
              </div>
            </div> 
          </div>


          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">When</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Why</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Number of times you've OD'd</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Last time you OD'd</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label headline" for="onWhat">On what?</label>
                  <select name="onWhat" class="form-control" id="onWhat">
                    <option>Heroin</option>
                    <option>Methadone - Prescription</option>
                    <option>Methadone - Street</option>
                    <option>Cocaine</option>
                    <option>Crack</option>
                    <option>Benzos (Valum, Xanas, Klonopin...) - Prescription</option>
                    <option>Benzos (Valum, Xanas, Klonopin...) - Street</option>
                    <option>Prescription opiods - Prescription</option>
                    <option>Prescription opiods - Street</option>
                    <option>PCP</option>
                    <option>Alcohol</option>
                    <option>Other</option>
                    <option>Speed (Crystal, Adderal, Ritalin...) - Prescription</option>
                    <option>Speed (Crystal, Adderal, Ritalin...) - Speed</option>
                    <option>Unknown - Prescription</option>
                    <option>Unknown - Street</option>
                    <option>Other Drugs (including prescription opiods)</option>
                    <option>None</option>
                  </select>
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Number of people you witnessed overdosing</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Number of people that went to the hospital</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label headline" for="name">Number of people who died</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label headline">Prevention Training Topics</label>
                <div class="input-group">
                  <div class="checkbox">
                    <label><input type="checkbox" value="Quality">Quality</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Mixing">Mixing</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Using Alone">Using Alone</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Tolerance/Period of Abstinence">Tolerance/Period of Abstinence</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Fentanyl">Fentanyl</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="General Health">General Health</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Depressed Breathing">Depressed Breathing</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Safer Use Methods">Safer Use Methods</label>
                  </div>
                </div>
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label headline">Overdose Response (the 3 As)</label>
                <div class="input-group">
                  <div class="checkbox">
                    <label><input type="checkbox" value="Assess: Signs of overdose">Assess: Signs of overdose</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Assess: Stimulation">Assess: Stimulation</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Assess: Unresponsive + Opiod use = Overdose">Assess: Unresponsive + Opiod use = Overdose</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Administer: Calling 911">Administer: Calling 911</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Administer: IM Naloxone">Administer: IM Naloxone (1-2mL thigh/shoulder/butt)</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Administer: IN Naloxone">Administer: IN Naloxone</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Aftercare: Rescure breathing">Aftercare: Rescure breathing</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Aftercare: 2nd dose of Naloxine">Aftercare: 2nd dose of Naloxine</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Aftercare: Overdose recurrence">Aftercare: Overdose recurrence</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Aftercare: Storage">Aftercare: Storage</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="Aftercare: Recovery position">Aftercare: Recovery position</label>
                  </div>
                </div>
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="headline" for="name">Naloxone Lot #</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label  class="headline" for="name">Naloxone Expiration Date</label>
                <input type="date" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label  class="headline" for="name">Naloxone # Dispensed</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label  class="headline" for="name">Narcan Lot #</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label  class="headline" for="name">Narcan Expiration Date</label>
                <input type="date" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label  class="headline" for="name">Narcan # Dispensed</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label  class="headline" >Prescriber</label>
                <div class="input-group">
                  <label class="radio-inline"><input type="radio" value="Cara Poland, MD">Cara Poland, MD</label>
                  <label  class="radio-inline"><input type="radio" value="Vernon Proctor, MD, MPH">Vernon Proctor, MD, MPH</label>
                  <label class="radio-inline"><input type="radio" value="Paul Trowbridge, MD">Paul Trowbridge, MD</label>
                </div>
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label headline">Location</label>
                <div class="input-group">
                  <label class="radio-inline"><input type="radio" value="Kent">Kent</label>
                  <label class="radio-inline"><input type="radio" value="Ottawa">Ottawa</label>
                  <label class="radio-inline"><input type="radio" value="Muskegon">Muskegon</label>
                  <label class="radio-inline"><input type="radio" value="Muskegon">Lake/Mason/Oceana</label>
                  <label class="radio-inline"><input type="radio" value="Muskegon">Allegan</label>
                </div>
              </div>
            </div> 
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label  class="headline" for="name">Site/Agency</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div> 
          </div>
          
          <div class="row submit-intake-row">
            <div class="col-md-1">
              <button type="submit" class="btn btn-block btn-primary ">Submit</button>
            </div>
          </div>

        </form>
