      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <h1 class="new-participant">New Participant</h1>
          </div>
        </div>

        <div class='row'>
          <div class="col-md-12">
            <hr>   
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h1 class="demographic-header">Demographics</h1>
          </div>
        </div>

        <form action="" method="post">
          <div class="row">
            <div class="col-md-12">
              <h2 class="headline">First Initial</h2>
            </div>
          </div>

        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label class="control-label headline"></label>
                <select name="firstNameInitial" class="form-control" id="firstNameInitial">
                <option value="" selected disabled hidden>Initial</option>
                <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                        <option>G</option>
                        <option>H</option>
                        <option>I</option>
                        <option>J</option>
                        <option>K</option>
                        <option>L</option>
                        <option>M</option>
                        <option>N</option>
                        <option>O</option>
                        <option>P</option>
                        <option>Q</option>
                        <option>R</option>
                        <option>S</option>
                        <option>T</option>
                        <option>U</option>
                        <option>V</option>
                        <option>W</option>
                        <option>X</option>
                        <option>Y</option>
                        <option>Z</option>
                </select>
              </div>
            </div>  
          </div>


        <div class="row">
          <div class="col-md-12">
            <h2 class="headline">Gender</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 gender-row">
            <div class="input-group">
              <label class="radio-inline"><input type="radio" value="Male" name="gender">Male</label>
              <label class="radio-inline"><input type="radio" value="female" name="gender">Female</label>
              <label class="radio-inline"><input type="radio" value="non-binary" name="gender">Non-binary</label>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div>

          <div class='row'>
            <div class="col-md-12">
              <h2 class="headline">Date of Birth</h2>   
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-md-2">
                <label for="month"></label>
                    <select name="month" class="form-control" id="month">
                      <option value="" selected disabled hidden>Month</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
              </div>
              
              <div class="col-md-2">
                <label for="date"></label>
                    <select name="date" class="form-control" id="date">
                      <option value="" selected disabled hidden>Date</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      <option>31</option>
                    </select>
              </div>

              <div class="col-md-2">
                <label for="year"></label>
                  <select name="yearpicker" class="form-control" id="yearpicker">
                  <option value="" selected disabled hidden>Year</option>
                  </select>
              </div>

            </div>
          </div>   

          <div class="row initial-row">
            <div class="col-md-12">
              <h2 class="headline">Mother's First Initials</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <div class="form-group has-feedback">
                <label class="control-label headline"></label>
                    <select name="motherInitial" class="form-control" id="motherInitial">
                      <option value="" selected disabled hidden>Initial</option>
                      <option>A</option>
                      <option>B</option>
                      <option>C</option>
                      <option>D</option>
                      <option>E</option>
                      <option>F</option>
                      <option>G</option>
                      <option>H</option>
                      <option>I</option>
                      <option>J</option>
                      <option>K</option>
                      <option>L</option>
                      <option>M</option>
                      <option>N</option>
                      <option>O</option>
                      <option>P</option>
                      <option>Q</option>
                      <option>R</option>
                      <option>S</option>
                      <option>T</option>
                      <option>U</option>
                      <option>V</option>
                      <option>W</option>
                      <option>X</option>
                      <option>Y</option>
                      <option>Z</option>
                    </select>
              </div>
            </div>
          </div>   

          <div class="row ">
            <div class="form-group">
              <div class="col-md-10">
                <span class="headline">Race/Ethnicity</span>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Asian</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Black/African-American</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Latino/Hispanic</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Native Hawaiian/Pacific Islander</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Native American/First Nations/First People/Alaskan Native</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Middle Eastern/North African</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">White/Caucasian</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Bi-racial/Multi-ethnic</label>
                </div>
                 <div class="checkbox">
                  <label><input type="checkbox" value="">Prefer not to answer</label>
                </div>
              </div>
            </div>
          </div>   

          <div class="row">
            <div class="form-group">
              <div class="col-md-2">
                <h2 class="headline">Current Residence</h2>
                <label for="month"></label>
                <select name="month" class="form-control residence" id="month">
                  <option value="" selected disabled hidden>Residence</option>
                  <option>Your house or apartment</option>
                  <option>Another's house or apartment</option>
                  <option>In a shelter</option>
                  <option>On the streets</option>
                  <option>Other</option>
                </select>
              </div>
            </div>  
          </div>  

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="headline" for="zipcode">Zip Code</label>
                <input type="text" class="form-control" id="zipcode">
              </div>
          </div> 
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label class="headline" for="zipcode">Annual Income</label>
              <input type="text" class="form-control" id="annualincome">
            </div>
          </div> 
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label class="headline" for="zipcode">Number of Dependents</label>
              <input type="text" class="form-control" id="dependents">
            </div>
          </div> 
        </div>

         <div class="row">
            <div class="form-group">
              <div class="col-md-2">
                <label class="headline" for="month">Health Care</label>
                    <select name="healthcare" class="form-control" id="healthcare">
                      <option value="" selected disabled hidden>Healthcare</option>
                      <option>Medicare/Medicaid</option>
                      <option>Private Insurance</option>
                      <option>Cash</option>
                      <option>Other</option>
                    </select>
              </div>
            </div>
          </div>
          
          <div class="row submit-intake-row">
            <div class="col-md-2">
              <button type="submit" class="btn btn-block btn-primary ">Submit Form</button>
            </div>            
          </div>

        </form>     
      </div> <!--/.container -->

    <script type="text/javascript" src="../js/script.js"></script>

  </body>
