    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="codeSearch">Search by Code</h1>
        </div>
      </div>
      <div class="row">
        <form action="{{ url_for('api_participant.find_participant') }}" method="post">
          <div class="col-md-4">
            <div class="form-group has-feedback">
              <label class="control-label">Participant Code</label>
              <input type="text" class="form-control" id="participant_code" name="participant_code" placeholder="XX0000X" />
              <i class="glyphicon glyphicon-search form-control-feedback"></i>
            </div>
          </div>
          <div class="col-md-2">
            <input type="submit" class="btn btn-block btn-danger participantFindButton">Find </input>
          </div>
        </form>
      </div>

      <div class='row'>
        <div class="col-md-12">
          <hr>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <h1 class="codeSearch">Search by Info</h1>
        </div>
      </div>
      <form action="{{ url_for('api_participant.find_participant_by_parts') }}" method="post">
        <div class="row">
          <div class="col-md-12">Gender</div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <label class="radio-inline"><input type="radio" value="Male" name="male">Male</label>
              <label class="radio-inline"><input type="radio" value="female" name="female">Female</label>
              <label class="radio-inline"><input type="radio" value="non-binary" name="non-binary">Non-binary</label>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-feedback">
              <label class="control-label">First Name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">Birthday</div>
          <div class="form-group">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="sel1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group has-feedback">
              <label class="control-label">Mother's First Name</label>
              <input type="text" class="form-control" id="motherName" />
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-2">
              <input type="submit" class="btn btn-block btn-danger participantFindButton">Find</input>
          </div>
        </div>
    </div>
