version: '3.3'
services:
  web:
    build: .
    environment:
      - FLASK_ENV=dev
    ports:
      - "5000:5000"
    volumes:
      - ./src:/srv/www/redproject
    working_dir: /srv/www/redproject
    command: python manage.py run
    links:
      - db:postgres
  db:
    image: postgres:9.6-alpine
    ports:
      - "9001:5432"
    volumes:
      - database:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: "admin"
      POSTGRES_USER: "admin"
      POSTGRES_DB: "red_development"
volumes:
  database:
